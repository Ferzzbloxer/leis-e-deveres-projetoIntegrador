<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Color Changer</title>
</head>
<body>
    <h1>Click the button to change the background color!</h1>
    <button onclick="changeBackgroundColor()">Change Color</button>

    <script>
        function changeBackgroundColor() {
            const currentColor = window.getComputedStyle(document.body).backgroundColor;

            // Verifica se a cor atual é branca
            if (currentColor === 'rgb(255, 255, 255)' || currentColor === 'white') {
                document.body.style.backgroundColor = 'black';
            } else {
                document.body.style.backgroundColor = 'white';
            }
        }

        // Define o fundo branco inicialmente (opcional, mas garante consistência)
        document.body.style.backgroundColor = 'white';
    </script>
</body>
</html>
